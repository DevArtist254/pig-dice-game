<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig dice game</title>
</head>
<body>
    <h1>Pig dice game</h1>
    <div id="player1">
        <div class="score">
            <h1 id="global-score-title-p1">Player 1</h1>
            <div id="global-score-p1"></div>
        </div>
        <div class="current-score">
            <h2 id="current-score-title-p1">Current score</h2>
            <div id="current-score-p1"></div>
        </div>
    </div>
    <div id="player2">
        <div class="score">
            <h1 id="global-score-title-p2">Player 2</h1>
            <div id="global-score-p2"></div>
        </div>
        <div class="current-score">
            <h2 id="current-score-title-p2">Current score</h2>
            <div id="current-score-p2"></div>
        </div>
    </div>
    <button id="roll">Roll dice</button>
    <button id="hold">Hold</button>
    <script src="./index.js"></script>
</body>
</html>
